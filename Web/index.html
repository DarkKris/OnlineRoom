<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div>
    <div id="app" align="center">
        <span>
            USERNAME: <input v-model="message" placeholder="Nickname" type="text">
        </span>
        <button v-on:click="enterRoom" v-on:keyup.13="enterRoom">Enter !</button>
        <span v-if="seen" id="errSpan">
            {{errMsg}}
        </span>
    </div>
</div>
<script>
    window.onload = function() {
        let storage = window.sessionStorage;

        new Vue({
            el: '#app',
            data: {
                message: '',
                seen: false,
                errMsg: ''
            },
            watch: {
                errMsg: function (val) {
                    this.seen = true
                }
            },
            methods: {
                enterRoom: function() {
                    let resNick;
                    resNick = this.message.replace(" ",'');

                    if(resNick === ''){
                        // 输入错误处理
                        this.errMsg = "请输入有效的NickName";
                        return;
                    }
                    if(resNick.length > 10){
                        // 长度错误处理
                        this.errMsg = "NickName长度请小于10";
                        return;
                    }
                    storage["nickname"] = resNick;
                    storage["alias"] = Math.random(); // TODO 根据random选择头像
                    storage["color"] = Math.random(); // TODO 根据random选择颜色
                    window.location = "./OnlineRoom.html";
                }
            }
        })
    };
</script>
</body>
</html>
